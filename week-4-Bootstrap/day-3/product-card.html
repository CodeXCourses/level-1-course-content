<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags for responsive design -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

  <!-- Title of the page -->
  <title>Product Card</title>
</head>
<body>

  <!-- Main container to center the content -->
  <div class="container mt-4">

    <!-- Card component -->
    <div class="card mb-3" style="max-width: 540px;">
      
      <!-- Row to align image and text side by side -->
      <div class="row g-0">
        
        <!-- Column to hold the image -->
        <div class="col-md-4">
          <img src="https://placehold.co/600x400" class="img-fluid rounded-start" alt="...">
        </div>
        
        <!-- Column to hold the text content -->
        <div class="col-md-8">
          
          <!-- Card body to hold the text content -->
          <div class="card-body">
            
            <!-- Title of the product -->
            <h5 class="card-title">Product Name</h5>
            
            <!-- Description of the product -->
            <p class="card-text">
              This is some content from a media component. You can replace this with any content and adjust it as needed.
            </p>
            
            <!-- Additional information, e.g., last update time -->
            <p class="card-text">
              <small class="text-muted">Last updated 3 mins ago</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
<script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
</body>
</html>
