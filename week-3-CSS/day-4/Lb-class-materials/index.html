<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>CSS Grid</h1>
  <p>Grids can be difficult to set up the first time you attempt to make one with CSS. Use your notes or use external sources like <a href="https://www.w3schools.com/css/css_grid.asp" target="_blank">w3Schools</a></p>
  <div class="grid-container">
    <div class="grid-item-top">1</div>
    <div class="grid-item-top">2</div>
    <div class="grid-item-top">3</div>
    <div class="grid-item-mid">4</div>
    <div class="grid-item-mid">5</div>
    <div class="grid-item-mid">6</div>
    <div class="grid-item-bot">7</div>
    <div class="grid-item-bot">8</div>
    <div class="grid-item-bot">9</div>

    <h2>Flex Box</h2>
    <p>Flex box is a great way to align items on a page. Use your notes or use external sources like <a href="https://www.w3schools.com/css/css3_flexbox.asp" target="_blank">w3Schools</a></p>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
</body>
