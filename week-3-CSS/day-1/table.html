<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Page</title>
  <style>
    table, th, td {
      border: 1px solid rgb(9, 217, 161);
      border-collapse: collapse;
    }
    th{
      padding: 5px;
      text-align: left;
      color: blue;
    }
    td {
      padding: 5px;
      text-align: left;
      color: red;
    }
    nav{
      padding: 10px;
      font-size: large;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">Home Page</a>
  </nav>

  <table>
    <thead>
      <tr>
        <th>Week One</th>
        <th>Week Two</th>
        <th>Week Three</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>HTML</td>
        <td>CSS</td>
        <td>BootStrap</td>
      </tr>
      <tr>
        <td>Page Structure</td>
        <td>Design</td>
        <td>Pre Built Design</td>
      </tr>
      <tr>
        <td>Building Blocks</td>
        <td>Unique Look</td>
        <td>Convenience</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
