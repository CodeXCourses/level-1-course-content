<!DOCTYPE html>
<html>

<head>
  <title>Images</title>
</head>

<body>
  <h2>Image Transforms</h2>
  
  <p>These examples only work on pexels.com, unsplash.com and other sites powered by imgix.</p>
  <section>
    <h2>Resized cat</h2>
  <img alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?w=400">
  <img alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?w=300">
  <img alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?w=200">
  <img alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?w=100">
    </section>
  
  <section>
    <h2>Sepia cat</h2>
  <img width="200" alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?sepia=100">
  <img width="200" alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?sepia=80">
  <img width="200" alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?sepia=50">
  <img width="200" alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?sepia=30">
    </section>


  <section>
    <h2>Rot cat</h2>
    <img alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?w=200&rot=30">
    <img alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?w=200&rot=60">
    <img alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?w=200&rot=90">
    <img alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?w=200&rot=120">
  </section>
  <h2>Blur cat</h2>
  <img alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?w=200&blur=1">
  <img alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?w=200&blur=20">
  <img alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?w=200&blur=50">
  <img alt="pic of cat in a tree" src="https://images.pexels.com/photos/257532/pexels-photo-257532.jpeg?w=200&blur=100">
  </section>
  
</body>

</html>
