<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utilities and Customization Class</title>
    <!-- Ensure to link the Bootstrap CSS file -->
    <link rel="stylesheet" href="path_to_your_bootstrap_css_file.css">
    <!-- Add your custom styles here -->
    <style>
        /* DO THIS IN CSS FILE */
        /* Custom background color for demonstration */
        .custom-bg {
            background-color: #4e342e; /* Earthy brown tone */
        }
        /* Custom button styling */
        .custom-btn {
            background-color: #6f4e37; /* Coffee brown */
            border: none;
            color: white;
        }
        /* Custom alert style */
        .custom-alert {
            background-color: #fff3cd;
            border-left: 4px solid #ffeeba;
        }
        /* This is where you can add more custom styles */
    </style>
</head>
<body>

<!-- Example of Utility Classes for Spacing -->
<!-- Add comments on what each class does to explain to your students -->
<!-- mx-auto centers the container, my-5 adds vertical margins -->
<div class="container mx-auto my-5">
    <h1>Bootstrap Advanced Utilities and Customization</h1>
    <p class="mt-3">
        <!-- mt-3 adds a margin-top of spacing 3 -->
        Here we see an example of vertical spacing using Bootstrap's utility classes.
    </p>
</div>

<!-- Customizing Components with CSS -->
<!-- Walk through the process of customizing standard Bootstrap components -->
<!-- Start with a standard Navbar component -->
<nav class="navbar navbar-expand-lg custom-bg">
    <!-- Custom background color is applied using the custom-bg class -->
    <a class="navbar-brand text-white" href="#">Brand</a>
    <!-- Text color is changed to white for contrast against the custom background -->
    <!-- More navbar content goes here -->
</nav>

<!-- Responsive Utilities and Display example -->
<!-- Explain how Bootstrap's display utilities control visibility across different screen sizes -->
<div class="d-none d-lg-block">
    <!-- This div will only be visible on large screens and above -->
    This content is visible only on large screens.
</div>

<!-- Custom Button -->
<!-- Show how to override Bootstrap's default styles -->
<button class="btn custom-btn my-2">
    <!-- The custom-btn class applies our custom styles -->
    Custom Button
</button>

<!-- Custom Alert Style -->
<!-- Discuss the importance of consistent UI feedback through alerts -->
<div class="alert custom-alert" role="alert">
    <!-- The custom-alert class changes the default look to align with a brand -->
    This is a custom alert!
</div>

<!-- Add more examples as needed, using comments as teaching notes -->

<!-- Don't forget to link the Bootstrap JS file if you're going to demonstrate interactive components -->
<script src="path_to_your_bootstrap_js_file.js"></script>
</body>
</html>
