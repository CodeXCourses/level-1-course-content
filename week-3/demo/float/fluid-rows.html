<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float Rows</title>
  <style>
    div {
      height: 100px;
      width: 100px;
      float: left;
      background-image: url(cat.jpg);
      background-size: contain;
      margin: 5px;
      color: gold;
      border: solid 5px;
      text-align: center;
    }
    .red {
      border-color: purple;
      border: dashed 5px;
      color: purple;
    }
    p {
      text-align: center;
      clear: left;
    }
  </style>
</head>
<body>
  <section>
    <h1>
      My cats
    </h1>
    <div class="red">Fluffy</div>
    <div class="black">Frisky</div>
    <div class="red">Trixy</div>
    <div class="black">Sammy</div>
    <div class="red">Mew</div>
    <div class="black">Sasa</div>
    <div class="red">cat</div>
    <div class="black">cat</div>
    <div class="red">cat</div>
    <div class="black">cat</div>
  </section>
  <p>
    &copy; Cool Cats 
  </p>
  
</body>
</html>
