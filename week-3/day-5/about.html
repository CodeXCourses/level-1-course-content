<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Instructor Comment: Ensure that your website is responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Instructor Comment: Link your Bootstrap CSS file correctly for styling -->
    <link rel="stylesheet" href="bootstrap.css" />
    <title>About Me</title>
  </head>

  <body>
    <!-- Navigation Bar -->
    <!-- Instructor Comment: Copied the navigation bar for consistency; remember to modify links as needed for different pages -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">My Portfolio</a>
      <!-- Instructor Comment: Ensure the navbar toggler works on mobile devices -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- Instructor Comment: Highlight the current page with active classes -->
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <!-- Instructor Comment: Use anchor links to navigate to sections of the page -->
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- About Me Section -->
    <!-- Instructor Comment: Use container classes to align and pad the section properly -->
    <div class="container" style="padding-top: 10px">
      <!-- Instructor Comment: Cards can be used to display content that is grouped together -->
      <div class="card" style="width: 18rem; margin: auto">
        <!-- Instructor Comment: Remember to replace the '#' in 'src' with the path to your image -->
        <img
          src="https://images.unsplash.com/photo-1692871480784-4fd78f25459f?auto=format&fit=crop&q=80&w=1964&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="card-img-top"
          alt="Image of John Doe"
        />
        <!-- Instructor Comment: Use the card body to contain and format text content -->
        <div class="card-body">
          <h5 class="card-title">John Doe</h5>
          <!-- Instructor Comment: Keep your personal descriptions brief in the card text -->
          <p class="card-text">
            Just a Space Coder trying to make it off this desolate planet.
          </p>
        </div>
      </div>
    </div>

    <!-- Contact Form Section -->
    <!-- Instructor Comment: This section is for users to reach out to you. Ensure the form is accessible and user-friendly -->
    <section id="contact" class="container my-5">
      <h2 class="mb-4">Contact Me</h2>
      <!-- Instructor Comment: The form tag is used here without an 'action' attribute; remember to add one or use JavaScript to handle form submission -->
      <form>
        <!-- Instructor Comment: Use form-group for proper alignment and spacing of form elements -->
        <div class="form-group">
          <!-- Instructor Comment: Labels are important for accessibility; they should match the input's id -->
          <label for="name">Name</label>
          <!-- Instructor Comment: The form-control class provides styling to the input field -->
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <!-- Instructor Comment: Textareas should be used for longer, multi-line inputs -->
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Your message"
          ></textarea>
        </div>
        <!-- Instructor Comment: Use a button with type 'submit' to submit the form -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
  </body>
</html>
